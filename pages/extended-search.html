<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/styles.css">
    <title>Document</title>
</head>

<body>
    <header class="d-flex justify-content-center py-3">
        <ul class="nav nav-pills">
            <li class="nav-item"><a href="/index.html" class="nav-link">Search</a></li>
            <li class="nav-item"><a href="/pages/image-search.html" class="nav-link">Image search</a></li>
            <li class="nav-item"><a href="/pages/extended-search.html" class="nav-link active" aria-current="page">Advanced Search</a></li>
        </ul>
    </header>
    <main class="d-flex flex-column justify-content-center align-items-center">
        <div class="mb-2">
            <h1>SearchLab</h1>
        </div>
        <div class="form-container">
            <form action="https://www.google.com/search" class="rounded p-3 extended-search-form d-flex flex-column align-items-start justify-content-center" method="GET">                
                <label for="all_words">Search for all pages containing these words:</label>
                <input type="text" id="all_words" name="as_q" class="form-control" value="">
            
                <label for="exact_phrase" class="mt-3">Search for pages with this particular word/phrase:</label>
                <input type="text" id="exact_phrase" name="as_epq" class="form-control" value="">
            
                <label for="any_words" class="mt-3">Search for pages with any of the following words:</label>
                <input type="text" id="any_words" name="as_oq" class="form-control" value="">
            
                <label for="none_of_these" class="mt-3">Search for pages with none of these words</label>
                <input type="text" id="none_of_these" name="as_eq" class="form-control " value="">
                <div class="d-flex justify-content-center advanced-search-btn">
                    <input type="submit" value="Advanced Search" class="btn btn-primary mt-3">
                </div>
            </form>
        </div>
    </main>
    <footer class="py-3 my-4">
        <p class="text-center footer-copyright">Â© 2024 SearchLab, Inc</p>
    </footer>
</body>

</html>
